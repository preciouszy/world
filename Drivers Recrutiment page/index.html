<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="regform">
        <h1>Drivers Recruitment Form</h1>
    </div>

    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"> <br>
                <label class="firstlabel"> first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name"> lisence number</h2>
            <input class="company" type="text" name="company">
            <h2 class="name"> Email</h2>
            <input class="email" type="email" name="email">

            <h2 class="name"> Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code"> Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number"> Phone Number</label>

            <h2 class="name"> years of experience</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">>--Choose Option</option>
                <option> 1</option>
                <option>  2</option>
                <option> 3</option>
            </Select>

            <h2 id="driver"> Are you a registered driver ?</h2>
            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                yes
            </label>

            <label class="radio">
                <input class="radio-two" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                no
            </label>

            <button type="submit"> Register</button>
        </form>
    </div>
</body>

</html>
